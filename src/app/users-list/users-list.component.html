<h4>Data recieved from https://jsonplaceholder.typicode.com/users/ using fetchUsers Service:</h4>

<div class="container">
    Search: <input type="text" ng-model="searchText">
    <br><br>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <td><button (click)='sortUsers("id",false)'>Descending</button>
            <button (click)='sortUsers("id",true)'>Ascending</button></td>
        <td><button (click)='sortUsers("name",false)'>Descending</button>
            <button (click)='sortUsers("name",true)'>Ascending</button></td>
        <td><button (click)='sortUsers("email",false)'>Descending</button>
            <button (click)='sortUsers("email",true)'>Ascending</button></td>
    </tr>
    <tr><th>EmpID</th><th>Name</th><th>Email</th></tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of usersList">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
    </tr>
    </tbody>
</table>
</div>
